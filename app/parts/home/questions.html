<!-- Section: Questions form -->
<section class="h-questions">
	<div class="container">
		<div class="h-questions-inner">
			<div class="row">
				<div class="col-xl-4 col-xxl-5">
					<h3 class="h-questions-title text-md w-bold">Есть вопросы?</h3>
					<p class="h-questions-descr text-xs">Звоните нам и мы поможем с выбором и ответим на все вопросы</p>
				</div><!-- /.col -->
				<div class="col-xl-8 col-xxl-7">
					<form class="h-questions-form form form-inline">
						<div class="form-group form-group-label">
							<input type="text" class="form-control" id="q-form-name" placeholder="Имя" autocomplete="off" required>
							<label for="q-form-name">Имя</label>
						</div>
						<div class="form-group">
							<div class="form-group-label">
								<input type="tel" class="form-control" id="q-form-phone" placeholder="+7 (___) ___ __ __" minlength="11" autocomplete="off" required>
								<label for="q-form-phone">Телефон</label>
							</div>
							<div class="form-checkbox switch-input-mask">
								<input type="checkbox" id="q-form-phone-mask" checked>
								<label for="q-form-phone-mask" class="form-checkbox-label">Отобразить маску ввода телефона</label>
							</div>
						</div>
						<button type="submit" class="btn btn-lg btn-yellow btn-submit">Задать вопрос</button>
					</form>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.h-questions-inner -->
	</div><!-- /.container -->
</section>
