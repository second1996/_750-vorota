<!-- Modal: Купить в 1 клик -->
<div class="modal modal-quick-buy fade" id="buyOneClickModal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-dialog-lg modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="title text-lg w-bold text-center">Купить в 1 клик</h5>
				<button type="button" class="btn btn-close" data-dismiss="modal">
					<svg class="icon icon-close"><use xlink:href="./images/symbol-defs.svg#close"></use></svg>
				</button>
			</div>
			<div class="modal-body">
				<form class="qb-product card card-product">
					<div class="card-photo">
						<div class="card-label card-label--yellow">−15%</div>
						<img src="./images/dist/products/1.png" alt="">
					</div>
					<div class="card-meta">
						<a href="#" class="permalink blue-link">CAME ATI 3000 COMBO CLASSICO (001U7088RU) комплект автоматики для распашных ворот до 800 кг</a>
						<div class="price">
							<ins>15 800 руб.</ins>
							<del>17 400 руб.</del>
						</div>
						<div class="quantity">
							<button type="button" class="quantity-minus">-</button>
							<input type="text" class="quantity-value form-control" name="quantity" value="1" step="1" min="1" max="99" title="Количество">
							<button type="button" class="quantity-plus">+</button>
						</div>
						<div class="order mt-32">
							<div class="order-subtotal text-md w-bold">Итого: 15 800 руб.</div>
							<div class="order-form form form-inline">
								<div class="form-group">
									<div class="form-group-label">
										<input type="tel" class="form-control" id="qb-form-phone" placeholder="+7 (___) ___ __ __" minlength="11" autocomplete="off" required>
										<label for="qb-form-phone">Телефон</label>
									</div>
									<div class="form-checkbox switch-input-mask">
										<input type="checkbox" id="qb-form-phone-mask" checked>
										<label for="qb-form-phone-mask" class="form-checkbox-label">Отобразить маску ввода телефона</label>
									</div>
								</div>
								<button type="submit" class="btn btn-lg btn-green btn-submit">Купить в один клик</button>
							</div>
						</div>
					</div>
				</form><!-- /.qb-product -->
			</div><!-- /.modal-body -->
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>
